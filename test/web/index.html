<!DOCTYPE html>
<html>
<head>
    <title>Test Whisper API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Test Audio Whisper API</h1>
    
    <div class="control-group">
        <button id="connectBtn">Connect to WebSocket</button>
        <button id="refreshDevicesBtn">Update Audio Devices</button>
    </div>
    
    <div class="control-group">
        <label for="micSelect">Select Microphone: </label>
        <select id="micSelect" disabled>
            <option value="">Loading devices...</option>
        </select>
    </div>
    
    <div class="control-group">
        <label for="bufferSizeSeconds">Max buffer (seconds): </label>
        <input type="number" id="bufferSizeSeconds" value="10" min="1" max="60" step="1">
    </div>
    
    <div class="control-group">
        <button id="micBtn" disabled>Start Microphone</button>
        <button id="stopBtn" disabled>Stop</button>
    </div>
    
    <div id="status">Not connected</div>
    <div>
        <h3>Transcription:</h3>
        <div id="transcription"></div>
    </div>
    <div>
        <h3>Debug Log:</h3>
        <pre id="log"></pre>
    </div>
    <script src="record.js"></script>
</body>
</html>
